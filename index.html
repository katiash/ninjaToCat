<!DOCTYPE html>
<html>
    <head>
    <title>NinJa To Cat!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            //console.log("image attributes: " + $('img').attr());
            $('img').click(function(){
                var v = $(this).attr('data-bool');
                console.log(v);
                console.log("1st time: " + $(this).data('bool'));

                if($(this).data('bool')==true){

                    console.log("Conditional evaluated when true");                    
                    console.log($(this).data('bool'));
                    
                    $(this).attr('src', $(this).data('alt-src2'));
                    $(this).data('bool', false);
                }
                else{

                    console.log("Conditional evaluated when false");                    
                    console.log($(this).data('bool'));

                    $(this).attr('src', $(this).data('alt-src1'));
                    $(this).data('bool', true);
                }
            });
        });

    </script>
    </head>

    <body>
        <div id = "wrapper">
            <h2> jQuery Assignment #2</h2>
            <section>
                <img src="img/cat0.png" alt="image1" data-alt-src2='img/ninja0.png' data-alt-src1='img/cat0.png' data-bool='true'>
                <img src="img/cat1.png" alt="image2" data-alt-src2='img/ninja1.png' data-alt-src1='img/cat1.png' data-bool='true'>
                <img src="img/cat2.png" alt="image3" data-alt-src2='img/ninja2.png' data-alt-src1='img/cat2.png' data-bool='true'>
                <img src="img/cat3.png" alt="image4" data-alt-src2='img/ninja3.png' data-alt-src1='img/cat3.png' data-bool='true'>
                <img src="img/cat4.png" alt="image5" data-alt-src2='img/ninja4.png' data-alt-src1='img/cat4.png' data-bool='true'>
            </section>
            <button>
                <a href="./index.html" >Restore</a>
            </button>
        </div>
   
    </body>
</html>
